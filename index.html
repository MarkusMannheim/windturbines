  <body>
    <div class="container">
        <h1>Offshore wind turbine visibility</h1>
        <form id="distanceForm">
            <label for="observerHeight">Height of observer (metres):</label>
            <input type="number" id="observerHeight" placeholder="enter observer height" required step="any" min="0">
            <label for="turbineHeight">Height of turbine (metres):</label>
            <input type="number" id="turbineHeight" placeholder="enter turbine height" required step="any" min="0" max="260">
